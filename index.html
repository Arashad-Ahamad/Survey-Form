<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1 id="title">Customer Satisfaction Survey</h1>
    <p id="description">
        We value your feedback! Please take a moment to complete this survey.
    </p>

    <form id="survey-form">
        <!-- Personal Information -->
        <label id="name-label" for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required />

        <label id="email-label" for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <label id="number-label" for="number">Age <span>(optional)</span></label>
        <input type="number" id="number" min="13" max="120" placeholder="Enter your age" />

        <!-- Current Role Dropdown -->
        <label for="dropdown">Which best describes your current role?</label>
        <select id="dropdown">
            <option value="" disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="employed">Employed</option>
            <option value="self-employed">Self-Employed</option>
            <option value="other">Other</option>
        </select>

        <!-- Recommendation Radio Buttons -->
        <fieldset>
            <legend>Would you recommend our service to others?</legend>
            <label>
                <input type="radio" name="recommend" value="definitely" checked />
                Definitely
            </label>
            <label>
                <input type="radio" name="recommend" value="maybe" />
                Maybe
            </label>
            <label>
                <input type="radio" name="recommend" value="not-sure" />
                Not Sure
            </label>
        </fieldset>

        <!-- Improvement Checkboxes -->
        <fieldset>
            <legend>
                What would you like to see improved? (Check all that apply)
            </legend>
            <label>
                <input type="checkbox" value="ui" />
                User Interface
            </label>
            <label>
                <input type="checkbox" value="performance" />
                Performance
            </label>
            <label>
                <input type="checkbox" value="content" />
                Content Quality
            </label>
            <label>
                <input type="checkbox" value="support" />
                Customer Support
            </label>
        </fieldset>

        <!-- Additional Comments -->
        <label for="comments">Additional Comments or Suggestions</label>
        <textarea id="comments" placeholder="Enter your comments here..."></textarea>

        <!-- Submit Button -->
        <button type="submit" id="submit">Submit Response</button>
    </form>
</body>

</html>
